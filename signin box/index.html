<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Box</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <form class="form-box">
                <div class="heading">
                    <h1>Sign In</h1>
                </div>
                <div>
                    <input class="email" type="text" onkeyup="emailCheck(this.value)" placeholder="Email address">
                    <span>
                        <p id="email-error-message">Wrong format</p>
                    </span>
                </div>
                <div>
                    <input type="password" id="entpass" placeholder="Enter Password">
                </div>
                <div>
                    <input type="password" id="confpass" onkeyup="passCheck(this.value)" placeholder="Confirm Password">
                    <span>
                        <p id="pass-error-message">Passwords don't match</p>
                    </span>
                </div>
                <button class="btn">Enter</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
