<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <form class="form-box">
                <div class="heading">
                    <h3>SignUp Form</h3>
                </div>
                <div>
                    <input type="text" placeholder="Name">
                </div>
                <div class="ag-gen">
                    <div>
                        <input type="text" class="age" placeholder="Age">
                    </div>
                    <div>
                        <select name="gen" id="gen">
                            <option value="no-value">Gender</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="o">Others</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="text" class="phone" placeholder="Phone number">
                </div>
                <div>
                    <input type="text" placeholder="City">
                </div>
                <div>
                    <input type="text" class="email" placeholder="Email address">
                </div>
                <div>
                    <input type="text" class="entpass" placeholder="Enter Password">
                </div>
                <div>
                    <input type="text" class="confpass" placeholder="Confirm Password">
                </div>
                <div>
                    <select name="edu" id="edu">
                        <option value="no-value">Edu Qualifications</option>
                        <option value="10">Class 10</option>
                        <option value="12">Class 12</option>
                        <option value="ug">Graduation</option>
                        <option value="pg">Post-graduation</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
